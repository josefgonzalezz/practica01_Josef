<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{layout/plantilla :: head}">
    <title>TechShop - Árboles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card-arbol {
            box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .card-arbol:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgb(0 0 0 / 0.15);
        }
        .img-arbol {
            max-height: 180px;
            object-fit: cover;
        }
        .form-floating > .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.25rem rgb(25 135 84 / 0.25);
        }
    </style>
</head>
<body>
    <!-- Botón para agregar árbol -->
    <section th:fragment="botonesAgregar" class="py-4 mb-4 bg-white shadow-sm">
        <div class="container d-flex justify-content-start">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#agregarArbol">
                <i class="fas fa-plus"></i> Agregar árbol
            </button>
        </div>
    </section>

    <!-- Modal para agregar árbol -->
    <section th:fragment="agregarArbol">
        <div id="agregarArbol" class="modal fade" tabindex="-1" aria-labelledby="agregarArbolLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-md">
                <div class="modal-content">
                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title" id="agregarArbolLabel">Agregar árbol</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <form th:action="@{/arbol/guardar}" th:object="${arbol != null ? arbol : {}}" method="POST" class="was-validated" enctype="multipart/form-data">
                        <div class="modal-body">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="nombreComun" id="nombreComun" placeholder="Nombre común" required>
                                <label for="nombreComun">Nombre común</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="tipoFlor" id="tipoFlor" placeholder="Tipo de flor">
                                <label for="tipoFlor">Tipo de flor</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" name="durezaMadera" id="durezaMadera" placeholder="Dureza de la madera">
                                <label for="durezaMadera">Dureza de la madera</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" step="0.01" class="form-control" name="alturaPromedio" id="alturaPromedio" placeholder="Altura promedio">
                                <label for="alturaPromedio">Altura promedio</label>
                            </div>
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" name="activo" id="activo" value="true">
                                <label class="form-check-label" for="activo">Activo</label>
                            </div>
                            <div class="mb-3">
                                <label for="imagen">Imagen</label>
                                <input class="form-control" type="file" name="imagenFile" onchange="readURL(this);" />
                                <img id="blah" src="#" alt="Imagen previa" height="200" class="mt-2" style="display:none; width: 100%; object-fit: contain;" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-success" type="submit">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Listado de árboles con cards -->
    <section th:fragment="listadoArboles" id="arboles" class="py-4">
        <div class="container">
            <h3 class="mb-4 text-success">Listado de árboles</h3>
            <div th:if="${arboles != null and !arboles.empty}">
                <div class="row g-4">
                    <div class="col-md-4" th:each="arbol : ${arboles}">
                        <div class="card card-arbol h-100">
                            <img th:src="@{${arbol.imagenRuta}}" class="card-img-top img-arbol" alt="Imagen de árbol" onerror="this.src='https://via.placeholder.com/300x180?text=Sin+imagen'">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title" th:text="${arbol.nombreComun}">Nombre común</h5>
                                <p class="card-text mb-1"><strong>Tipo de flor:</strong> <span th:text="${arbol.tipoFlor}">Tipo flor</span></p>
                                <p class="card-text mb-1"><strong>Dureza madera:</strong> <span th:text="${arbol.durezaMadera}">0</span></p>
                                <p class="card-text mb-3"><strong>Altura promedio:</strong> <span th:text="${arbol.alturaPromedio}">0.00</span> m</p>
                                <span class="badge" th:classappend="${arbol.activo} ? 'bg-success' : 'bg-secondary'" th:text="${arbol.activo} ? 'Activo' : 'Inactivo'">Estado</span>
                                <div class="mt-auto pt-3 d-flex justify-content-between">
                                    <a th:href="@{/arbol/modificar/}+${arbol.id}" class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-pencil"></i> Editar
                                    </a>
                                    <a th:href="@{/arbol/eliminar/}+${arbol.id}" class="btn btn-sm btn-outline-danger" onclick="return confirm('¿Seguro que quieres eliminar este árbol?');">
                                        <i class="fas fa-trash"></i> Eliminar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center text-muted fs-5" th:if="${arboles == null or arboles.empty}">
                No hay árboles registrados.
            </div>
        </div>
    </section>

    <!-- Edición de árbol -->
    <section th:fragment="editarArbol" class="py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form method="POST"
                          th:action="@{/arbol/guardar}" 
                          th:object="${arbol}"
                          class="was-validated"                          
                          enctype="multipart/form-data">
                        <input type="hidden" name="id" th:field="*{id}"/>
                        <input type="hidden" name="imagenRuta" th:field="*{imagenRuta}"/>
                        <section th:replace="~{arbol/fragmentos :: botonesEditar}"/>
                        <div class="card shadow-sm">
                            <div class="card-header bg-success text-white">
                                <h4 class="mb-0">Editar árbol</h4>
                            </div>
                            <div class="card-body">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="nombreComun" id="nombreComun" placeholder="Nombre común" th:field="*{nombreComun}" required>
                                    <label for="nombreComun">Nombre común</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="tipoFlor" id="tipoFlor" placeholder="Tipo de flor" th:field="*{tipoFlor}">
                                    <label for="tipoFlor">Tipo de flor</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" name="durezaMadera" id="durezaMadera" placeholder="Dureza de la madera" th:field="*{durezaMadera}">
                                    <label for="durezaMadera">Dureza de la madera</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" step="0.01" class="form-control" name="alturaPromedio" id="alturaPromedio" placeholder="Altura promedio" th:field="*{alturaPromedio}">
                                    <label for="alturaPromedio">Altura promedio</label>
                                </div>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" name="activo" id="activo" th:field="*{activo}">
                                    <label class="form-check-label" for="activo">Activo</label>
                                </div>
                                <div class="mb-3">
                                    <label for="imagen">Imagen</label>
                                    <input class="form-control" type="file" name="imagenFile" onchange="readURL(this);" />
                                    <img id="blah" th:src="@{${arbol.imagenRuta}}" alt="Imagen previa" height="200" class="mt-2 w-100 object-fit-contain"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Botones en edición -->
    <section th:fragment="botonesEditar">
        <div class="container py-4 mb-4 bg-white shadow-sm">
            <div class="row g-3">
                <div class="col-md-4 d-grid">
                    <a th:href="@{/arbol/listado}" class="btn btn-outline-success">
                        <i class="fas fa-arrow-left"></i> Regresar
                    </a>
                </div>
                <div class="col-md-4 d-grid">
                    <a th:href="@{/arbol/eliminar/}+${arbol.id}" class="btn btn-outline-danger" onclick="return confirm('¿Seguro que quieres eliminar este árbol?');">
                        <i class="fas fa-trash"></i> Eliminar
                    </a>
                </div>
                <div class="col-md-4 d-grid">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-check"></i> Guardar
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Preview imagen seleccionada
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    var img = document.getElementById('blah');
                    img.src = e.target.result;
                    img.style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
